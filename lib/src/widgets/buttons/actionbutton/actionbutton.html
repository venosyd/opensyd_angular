  [class.action-button-yellow]="color == 'yellow'"
  [class.action-button-gray]="color == 'gray'"
  [class.action-button-red]="color == 'red'"
  [class.action-button-orange]="color == 'orange'"
  [class.action-button-purple]="color == 'purple'"
  [class.action-button-green]="color == 'green'"
  [class.action-button-pink]="color == 'pink'"

  [class.action-button-right]="position == 'right'"
