<div *ngIf="visible" class="openux-overlay-background">
    <div class="input-dialog">
        <input [placeholder]="hint" [(ngModel)]="value"/>
        <button id="input-dialog-ok" (click)="ok()">OK</button>
        <button id="input-dialog-cancel" (click)="hide()">CANCELAR</button>
    </div>
</div>
