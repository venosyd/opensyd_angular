<openux-dialog #dialog></openux-dialog>

<div *ngIf="visible" class="openux-overlay-background">
  <div class="adduser-dialog">
    <input type="email" [(ngModel)]="email" placeholder="Email" />
    <input type="password" [(ngModel)]="newpasswd" placeholder="Senha" />
    <input
      type="password"
      [(ngModel)]="confirmnewpasswd"
      placeholder="Confirmar senha"
    />
    <button id="adduser-dialog-ok" (click)="ok()">OK</button>
    <button id="adduser-dialog-cancel" (click)="hide()">CANCELAR</button>
  </div>
</div>
