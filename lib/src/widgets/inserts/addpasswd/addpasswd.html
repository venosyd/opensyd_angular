<openux-dialog #dialog></openux-dialog>

<div *ngIf="visible" class="openux-overlay-background">
    <div class="addpasswd-dialog">
        <input type="password" [(ngModel)]="newpasswd" placeholder="Senha"/>
        <input type="password" [(ngModel)]="confirmnewpasswd" placeholder="Confirmar senha"/>
        <button id="addpasswd-dialog-ok" (click)="ok()">OK</button>
        <button id="addpasswd-dialog-cancel" (click)="hide()">CANCELAR</button>
    </div>
</div>
